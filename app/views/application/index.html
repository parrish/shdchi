<script src="./js/carto.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="js/leaflet.js"></script>
<script type="text/javascript" src="js/wax.leaflet.min.js"></script>
<script type="text/javascript" src="js/cartodb-leaflet.js"></script>
<script src="./js/map_global.js" type="text/javascript" charset="utf-8"></script>

<div id="slider">
  <div id="dateSlider"></div>
</div>

<div id="outer_map_cartodb_container">
  <h1 class="rotate">Geo Stats</h1>
  <div id="map_cartodb_container"></div>
  <div id="upload">
    <%= form_tag({ action: 'upload' }, class: 'upload-form', multipart: true) do %>
      <%= label_tag :file, 'Upload a CSV File' %>
      <%= file_field_tag :file %>
      <%= submit_tag 'Upload' %>
    <% end -%>
  </div>
  
  <a href="https://cartodb.com" class="cartodb_logo" target="_blank">CartoDB</a>
</div>
